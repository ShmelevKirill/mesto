<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="<%=require('./images/logo.svg')%>" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__photo">
          <img class="profile__avatar" alt="фото профиля" src="<%=require('./images/avatar.jpg')%>" />
          <div class="profile__avatar-cover"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button" type="button" title="редактировать профиль"></button>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
        <button class="profile__button button" type="button" title="добавить фотографию"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Кирилл Шмелёв</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__container-form popup__profile-form" name="popupuser" novalidate>

          <input type="text" class="popup__input popup__input_name" id="name-input" name="username" placeholder="Имя пользователя" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" class="popup__input popup__input_info" id="info-input" name="userabout" placeholder="Описание пользователя" required minlength="2" maxlength="200">
          <span class="popup__input-error info-input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__container-form popup__photo-form" name="popupcard" novalidate>

          <input type="text" class="popup__input popup__input_place" id="place-input" name="phototitle" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error place-input-error"></span>
          <input type="url" class="popup__input popup__input_url" id="url-input" name="photolink" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo popup_image">
      <div class="popup__container-img">
        <button class="popup__close" type="button" title="закрыть"></button>
        <img class="popup__img" src="#" alt="#" />
        <h3 class="popup__title"></h3>
      </div>
    </div>

    <div class="popup popup_photo-delete">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading popup__heading-del">Вы уверены?</h2>
        <form class="popup__container-form popup__delete-form" name="popupcarddelete" novalidate>
          <button type="submit" class="popup__submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__container-form popup__avatar-form" name="popupavatar" novalidate>

          <input type="url" class="popup__input popup__avatar_url" id="url-avatar" name="linkavatar" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-avatar-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template class="element__template">
      <li class="element">
        <button class="element__trash button" type="button" title="удалить фото"></button>
        <img class="element__image" />
        <div class="element__container">
          <h2 class="element__container-title"></h2>
          <div class="element__like">
            <button class="element__container-like" type="button" id="like" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            <span class="element__container_like-count"></span>
          </div>
      </li>
    </template>

    </div>

</body>

</html>
