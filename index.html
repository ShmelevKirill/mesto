<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="фото профиля" src="./images/avatar.jpg" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button" type="button" title="редактировать профиль"></button>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
        <button class="profile__button button" type="button" title="добавить фотографию"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
       
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Кирилл Шмелёв</p>
    </footer>
    
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__container-form" name="popupuser" novalidate>

          <input type="text" 
            class="popup__input popup__input_name" 
            id="name-input" 
            name="user-name" 
            placeholder="Имя пользователя" 
            required 
            minlength="2" 
            maxlength="40"
          >
          <span class="popup__input-error name-input-error"></span>
          <input type="text" 
            class="popup__input popup__input_info" 
            id="info-input" 
            name="user-info" 
            placeholder="Описание пользователя" 
            required 
            minlength="2" 
            maxlength="200"
          >
          <span class="popup__input-error info-input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_photo">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__container-form popup__photo-form" name="popupcard" novalidate>

          <input 
            type="text" 
            class="popup__input popup__input_place" 
            id="place-input" name="place-name" 
            placeholder="Название" 
            required 
            minlength="2" 
            maxlength="30"
          >
          <span class="popup__input-error place-input-error"></span>
          <input 
            type="url" 
            class="popup__input popup__input_url" 
            id="url-input" 
            name="url" 
            placeholder="Ссылка на картинку" 
            required
            >
          <span class="popup__input-error url-input-error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo popup_image">
      <div class="popup__container-img">
        <button class="popup__close" type="button" title="закрыть"></button>
        <img class="popup__img" src="./images/dombay.jpg" alt="Домбай">
        <h3 class="popup__title">Домбай</h3>
      </div>
    </div>
    
    <template id="element__template">
      <li class="element">
        <button class="element__trash button" type="button" title="удалить фото"></button>
        <img class="element__image" alt="Домбай" src="./images/dombay.jpg" />
        <div class="element__container">
          <h2 class="element__container-title"></h2>
          <button class="element__container-like" type="button" id="like" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
        </div>
      </li>
    </template>
    
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
