<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="фото профиля" src="./images/avatar.jpg" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button" type="button" title="редактировать профиль"></button>
          <h2 class="profile__status">Исследователь океана</h2>
        </div>
        <button class="profile__button button" type="button" title="добавить фотографию"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <button class="element__trash button" type="button" title="удалить фото"></button>
            <img class="element__image" alt="Домбай" src="./images/dombay.jpg" />
            <div class="element__container">
              <h2 class="element__container-title">Домбай, Россия</h2>
              <button class="element__container-like" type="button" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            </div>
          </li>
          <li class="element">
            <button class="element__trash button" type="button" title="удалить фото"></button>
            <img class="element__image" alt="Айбзее - озеро в Баварии, Германия" src="./images/eibsee.jpg" />
            <div class="element__container">
              <h2 class="element__container-title">Айбзее, Германия</h2>
              <button class="element__container-like" type="button" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            </div>
          </li>
          <li class="element">
            <button class="element__trash button" type="button" title="удалить фото"></button>
            <img class="element__image" alt="Эльбрус" src="./images/elbrus.jpg" />
            <div class="element__container">
              <h2 class="element__container-title">Эльбрус, Россия</h2>
              <button class="element__container-like" type="button" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            </div>
          </li>
          <li class="element">
            <button class="element__trash button" type="button" title="удалить фото"></button>
            <img class="element__image" alt="Карачаевск" src="./images/karachaevsk.jpg" />
            <div class="element__container">
              <h2 class="element__container-title">Карачаевск, Россия</h2>
              <button class="element__container-like" type="button" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            </div>
          </li>
          <li class="element">
            <button class="element__trash button" type="button" title="удалить фото"></button>
            <img class="element__image" alt="Плитвицкие озёра, Хорватия" src="./images/plitvice.jpg" />
            <div class="element__container">
              <h2 class="element__container-title">Плитвицкие озёра, Хорватия</h2>
              <button class="element__container-like" type="button" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            </div>
          </li>
          <li class="element">
            <button class="element__trash button" type="button" title="удалить фото"></button>
            <img class="element__image" alt="Озеро Тринити" src="./images/trinity.jpg" />
            <div class="element__container">
              <h2 class="element__container-title">Озеро Тринити, США</h2>
              <button class="element__container-like" type="button" title="Оценить фотографию" aria-label="Оценить фотографию"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Кирилл Шмелёв</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" title="закрыть окно"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__container-form" name="popupuser">

          <input type="text" class="popup__input popup__input_name" name="user-name" placeholder="Имя пользователя" required>
          <input type="text" class="popup__input popup__input_info" name="user-info" placeholder="Описание пользователя" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
